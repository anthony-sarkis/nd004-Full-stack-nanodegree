
<div class="post">


	<div class="page-header">
		<h1>
			{{p.subject}} <small> {{p.created.strftime("%b %d, %Y")}} </small>
		</h1>
	</div>

	<div class="post-content">
		<p> {{p.render_text | safe}} </p>
		<br> <br>
	</div>

	<div class="panel-footer">

		<div class="">
			<a href="/edit/{{ p.key().id() }}" class="btn btn-sm btn-primary glyphicon glyphicon-edit"> </a>

			<a href="/newcomment/{{ p.key().id() }}" class="btn btn-sm btn-success glyphicon glyphicon-comment"> </a>

			<a href="/delete/{{ p.key().id() }}" class="btn btn-sm btn-danger glyphicon glyphicon-trash"> </a>

			<div class="post-likes" >
				<a href="/like/{{ p.key().id() }}" class="badge glyphicon glyphicon-thumbs-up"> 

					{{p.likes_count}}

				</a>
			</div>
		</div>
	</div>
</div>
