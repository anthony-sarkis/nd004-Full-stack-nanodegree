
<div class="comment">

	<div class="comment-content">
		
		<div>
			<p> {{c.comment | safe}} </p>
		</div>

		<div>
			<a href="/editcomment/{{ c.parent().key().id() }}/{{ c.key().id() }}" class="btn btn-sm btn-primary glyphicon glyphicon-edit"></a>
			<a href="/deletecomment/{{ c.parent().key().id() }}/{{ c.key().id() }}" class="btn btn-sm btn-danger glyphicon glyphicon-trash"></a>
		</div>

	</div>

</div>
