{% extends "base.html" %}
{% set active_page = "newpost" %}

{% block content %}

<div class="panel panel-primary">
  
  <div class="panel-heading">
    <h2 class="panel-title">New post</h2>
  </div>

  <div class="panel-body">
      {% if error %}
        <div class="alert alert-warning"> {{error}} </div>
      {% endif %}

      <form method="post">
        <div>
          <input type="text" name="subject" placeholder="Subject" value="{{subject}}" class="form-control">
        </div>

        <div>
          <textarea name="content" placeholder="Type your dreams..." class="form-control">{{content}}</textarea>
        </div>

        <div>
          <input class="btn btn-success" type="submit" value="Create Post">
        </div>
      </form>
    </div>
</div>

{% endblock %}
