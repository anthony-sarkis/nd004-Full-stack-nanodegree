<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>

    <ul id="cat-list" data-bind="foreach: catList">
        <li data-bind="click: $parent.changeCat, text: name"></li> 
    </ul>

    <!-- Get current cat so we can call properties more easily -->
    <div data-bind="with: currentCat">
        <div id="cat">

            <h2 data-bind="text: headLine"></h2>

            <!-- <div data-bind="text: clickCount"></div> -->
            <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

            <div data-bind="if: labelVisible">
                <h2 data-bind="text: labelName"></h2>
            </div>

        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
