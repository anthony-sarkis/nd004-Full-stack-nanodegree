
<div class="post">

	<div class="post-heading">
		<div class="post-title">
			{{p.subject}}
		</div>

		<div class="post-date">
			{{p.created.strftime("%b %d, %Y")}}
		</div>
	</div>

	<div class="post-content">
		{{p.render_text | safe}}
	</div>

	<div>
		<a href="/like/{{ p.key().id() }}" class=""> Like</a>
	</div>

	<div>
		<a href="/edit/{{ p.key().id() }}" class=""> Edit Post</a>
	</div>

	<div>
		<a href="/newcomment/{{ p.key().id() }}" class=""> Comment</a>
	</div>

	<div>
		<a href="/delete/{{ p.key().id() }}" class=""> Delete Post</a>
	</div>

</div>
