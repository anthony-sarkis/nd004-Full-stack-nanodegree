
<div class="post">

	<div class="page-header">
		<h1>
			{{p.subject}} <small> {{p.created.strftime("%b %d, %Y")}} </small>
		</h1>
	</div>

	<div class="post-content">
		<p> {{p.render_text | safe}} </p>
		<br> <br>
	</div>

	<a href="/edit/{{ p.key().id() }}" class="btn btn-primary"> Edit Post</a>

	<a href="/newcomment/{{ p.key().id() }}" class="btn btn-success"> Comment</a>

	<a href="/delete/{{ p.key().id() }}" class="btn btn-danger"> Delete Post</a>

	<div class="post-likes" >
		Likes: <span class="badge"> {{p.likes_count}} </span>
	</div>

</div>
