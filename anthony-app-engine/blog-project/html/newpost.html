{% extends "base.html" %}
{% set active_page = "newpost" %}

{% block content %}
  <h2>New post</h2>

    {% if error %}
      <div class="alert alert-warning"> {{error}} </div>
    {% endif %}

    <form method="post">
      <div>
        <div>
          <h4>Subject:</h4>
        </div>
        <input type="text" name="subject" value="{{subject}}">
      </div>

      <div>
        <div>
          <h4>Blog:</h4>
        </div>
        <textarea name="content">{{content}}</textarea>
      </div>

      <div>
        <input class="btn btn-success" type="submit" value="Create Post">
      </div>
    </form>
{% endblock %}
