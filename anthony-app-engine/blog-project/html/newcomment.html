{% extends "base.html" %}

{% block content %}
  <h4>Commenting on:</h4>
  
  {{post.renderNoButtons() | safe}}

    {% if error %}
      <div class="alert alert-warning"> {{error}} </div>
    {% endif %}


    <form method="post">
      <div>
        <div>Comment</div>
        <textarea name="comment">{{comment}}</textarea>
      </div>

      <div>
        <input type="submit" value="Comment" class="btn btn-success">
      </div>
    </form>
{% endblock %}
