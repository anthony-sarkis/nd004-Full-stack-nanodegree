
<div class="comment">

	<div class="comment-content">
		
		<div>
			<p> {{c.comment | safe}} </p>
		</div>

		<div>
			<a href="/editcomment/{{ c.parent().key().id() }}/{{ c.key().id() }}" class="btn btn-primary"> 
				Edit
			</a>
		</div>

		<div>
			<a href="/deletecomment/{{ c.parent().key().id() }}/{{ c.key().id() }}" class="btn btn-danger"> 
				Delete
			</a>
		</div>

	</div>

</div>
