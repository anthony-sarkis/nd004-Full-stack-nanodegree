{% block content %}

<h1> New Job Item </h1>

<form action="{{ url_for('routes.newJob',employer_id = employer_id )}}" method = 'post'>

<dl>
	<dt>header:</dt>
		<dd><input type ='text' name='header' placeholder="header"></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40' placeholder="description"></textarea></dd>

		<dd><input type = 'text' name='salary' placeholder="salary"></dd>

</form>
