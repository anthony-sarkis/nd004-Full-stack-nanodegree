{% extends "base.html" %}
{% set active_page = "employers" %}
{% block content %}

<h1 class="gallery-title">All employers</h1>


<div class="gallery">
	{% for i in employers %}
	<div class = 'gallery-item'>

		<a href="{{url_for('routes.viewEmployer', employer_id = i.id)}}">
				<h3 class="title"> {{i.name}} </h3>
		</a>
	</div>

	{% endfor %}
</div>

{% endblock %}
