{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

<h1>{{employer.name}}</h1>

{% for i in jobs %}

<div>
    <div class = 'nameAndPrice'>
		<span class = 'header'>
			<a href="{{url_for('routes.viewJob', job_id=i.id)}}">{{i.header}}</a>
		</span>
		<span class = 'salary'>
		<p>{{i.salary}} </p>
	</span>
	</div>

	<div class="description">
		<p>{{i.description}}</p>
	</div>
	</div>

</div>

{% endfor %}

{% endblock %}
