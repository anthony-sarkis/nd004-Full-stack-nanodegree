{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

<h1>{{employer.name}}</h1>

	<div class="gallery">
	{% for i in jobs %}
	<div class="gallery-item">
			
		<a href="{{url_for('routes.viewJob', job_id=i.id)}}">
			<h2>{{i.header}}</h2>
		</a>
		<p>{{i.salary}} </p>
		<p>{{i.description}}</p>

		<a href="{{ url_for('routes.viewCategory', category_id=i.category.id)}}"> 
		<p>{{i.category.name}}</p>
		</a>

	</div>
	{% endfor %}
	</div>

{% endblock %}
