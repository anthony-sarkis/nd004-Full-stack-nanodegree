{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

<h1 class="gallery-title">All employers</h1>

<div class="gallery">
	{% for i in employers %}
    <div class = 'gallery-item'>
		
		<a href="{{url_for('routes.viewEmployer', employer_id = i.id)}}">
			<h3>{{i.name}}</h3>
		</a>

		<p>
			<a href="{{url_for('routes.editEmployer', employer_id = i.id)}}">
			Edit
			</a>
		</p>

		<p>
			<a href="{{url_for('routes.deleteEmployer', employer_id = i.id)}}">
				Delete
			</a>
		</p>

	</div>
	{% endfor %}
</div>

{% endblock %}
