{% extends "base.html" %}
{% set active_page = "employers" %}
{% block content %}

<h1 class="gallery-title">All employers</h1>

<div class="gallery">
	{% for i in employers %}
    <div class = 'gallery-item'>
		
		<a href="{{url_for('routes.viewEmployer', employer_id = i.id)}}">
			<h3>{{i.name}}</h3>
		</a>

		<!-- only render buttons if user has permission to edit -->
		{%  if session['user_id'] == i.user_id %}

		<div class="buttonHolder">
			
			<a class="editItemButton" href="{{url_for('routes.editEmployer', employer_id = i.id)}}">
			Edit
			</a>

			<a class="cancelItemButton" href="{{url_for('routes.deleteEmployer', employer_id = i.id)}}">
				Delete
			</a>

		</div>

		{% endif %}

	</div>
	{% endfor %}

</div>
{% endblock %}
