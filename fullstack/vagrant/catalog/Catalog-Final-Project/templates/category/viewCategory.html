{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

<h1 class="gallery-title">{{category.name}}</h1>

<div class="gallery">
	{% for i in jobs %}
		<div class="gallery-item">
			
			<h3>
				<a href="{{url_for('routes.viewJob', job_id=i.id)}}">{{i.header}}</a>
			</h3>

			<p>{{i.salary}} </p>
			<p>{{i.employer.name}}</p>
			<p>{{i.description}}</p>
		</div>
	{% endfor %}
</div>


{% endblock %}
