{% extends "base.html" %}
{% set active_page = "categories" %}
{% block content %}

<h1 class="gallery-title">All categories</h1>

<div class="gallery">
	{% for i in categories %}

		<div class = "gallery-item">
			<h3>
				<a href="{{url_for('routes.viewCategory', category_id=i.id)}}">{{i.name}}</a>
			</h3>
		</div>

	{% endfor %}
</div>

<h2 class="gallery-title"> Recent Jobs </h2>
{% include "job/viewRecentjobs.html" %}

{% endblock %}
