{% extends "base.html" %}
{% set active_page = "jobs" %}
{% block content %}

<div class = 'gallery-item'>
	<h3>{{job.header}}</h3>

	<a href="{{ url_for('routes.viewEmployer', employer_id=job.employer.id)}}"> 
		<p>{{job.employer.name}}</p>
	</a>

	<p>{{job.salary}} </p>

	<a href="{{ url_for('routes.viewCategory', category_id=job.category.id)}}"> 
		<p>{{job.category.name}}</p>
	</a>

	<p>{{job.description}}</p>
</div>

{% endblock %}
