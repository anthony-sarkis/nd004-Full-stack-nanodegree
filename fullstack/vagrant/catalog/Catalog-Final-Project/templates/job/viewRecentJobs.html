<div class="gallery">
	{% for job in recent_jobs %}
	<div class = 'gallery-item'>

		<a href="{{url_for('routes.viewJob', job_id=job.id)}}">
		<h3>{{job.header}}</h3>
		</a>

		<div class = ''>

			<span class = 'salary'>
				<p>{{job.salary}} </p>
			</span>

			<a href="{{ url_for('routes.viewEmployer', employer_id=job.employer.id)}}"> 
				<h4>{{job.employer.name}}</h4>
			</a>

			<a href="{{ url_for('routes.viewCategory', category_id=job.category.id)}}"> 
				<h4>{{job.category.name}}</h4>
			</a>
			
			<div class="description">
			<p>{{job.description}}</p>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
