{% for job in recent_jobs %}

	<h1>{{job.header}}</h1>

	<div class = ''>
		<span class = 'name'>
		<p>{{job.header}}</p>
		</span>

		<span class = 'salary'>
		<p>{{job.salary}} </p>
		</span>

		<span class = 'category'>
		<p>{{job.employer.name}}</p>
		</span>

		<div class="description">
		<p>{{job.description}}</p>
		</div>
	</div>

{% endfor %}
