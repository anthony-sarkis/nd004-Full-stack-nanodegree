{% for job in recent_jobs %}

	<a href="{{url_for('routes.viewJob', job_id=job.id)}}">
	<h3>{{job.header}}</h3>
	</a>

	<div class = ''>
		<span class = 'salary'>
		<p>{{job.salary}} </p>
		</span>

		<span class = 'category'>
		<p>{{job.employer.name}}</p>
		</span>

		<div class="description">
		<p>{{job.description}}</p>
		</div>
	</div>

{% endfor %}
