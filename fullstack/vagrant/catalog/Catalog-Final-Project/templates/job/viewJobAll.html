{% extends "base.html" %}
{% set actjobve_page = "TODO" %}
{% block content %}

<h1 class="gallery-title">All jobs</h1>

<div class="gallery">
	{% for job in jobs %}
	<div class = 'gallery-item'>
			<a href="{{url_for('routes.viewJob', job_id=job.id)}}">
			<h3>{{job.header}}</h3>
			</a>

			<span class = 'salary'>
			<p>{{job.salary}} </p>
			</span>

			<span class = 'category'>
			<p>{{job.employer.name}}</p>
			</span>

			<div class="description">
			<p>{{job.description}}</p>
			</div>
	</div>
	{% endfor %}
</div>
{% endblock %}
