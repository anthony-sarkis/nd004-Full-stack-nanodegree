
{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

 <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"> </script>
<script src="//apis.google.com/js/platform.js?onload=start"> </script>
<!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

<!-- GOOGLE PLUS SIGN IN BUTTON-->   
<div id="signInButton">
  <span class="g-signin"
    data-scope="openid email"
    data-clientid="126122693012-qlarop2bsvj9c4dmg1cuibkh8v3mmmi5.apps.googleusercontent.com"
    data-redirecturi="postmessage"
    data-accesstype="offline"
    data-cookiepolicy="single_host_origin"
    data-callback="signInCallback"
    data-approvalprompt="force">
  </span>
</div>
<!--END GOOGLE PLUS SIGN IN BUTTON -->

<div id="result"></div>

<script>
function signInCallback(authResult) {
	if (authResult['code']) {
		// Hide the sign in button once user is authorized
		$('#signinButton').attr('style', 'display: none');

		/* 	Send one time use code to server, if server responds
			write a 'login successful' message to the web page and
			then redirect back to the main restaurants page  */

		$.ajax({
			type: 'POST'
			url: '/gconnect?state={{STATE}}',
			processData: false,
			data: authResult['code']
			contentType: 'application/octlet-stream; charset=utf-8',
			success: function(result) {
				
				// handle or verify server response if needed
				if (result) {
					$('#result').html('Login Successful!<br>' + result 
						+ '</br>Redirecting')
					
					setTimeout(function() {
						window.location.href = "/restaurant";
					}, 4000);

					else if (authResult['error']) {
						console.log('There was an error: ' + authResult['error']);
					} 

					else {
						$('#result').html('Failed to make a server-side call. Check your configuratio and console.');
					}

				}
			}
		});
	}
}

</script>

{% endblock %}
