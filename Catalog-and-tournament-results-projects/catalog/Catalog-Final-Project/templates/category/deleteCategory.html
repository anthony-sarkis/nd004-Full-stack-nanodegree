{% extends "base.html" %}
{% set active_page = "TODO" %}
{% block content %}

<h3 class="title"> Are you sure you want to delete {{category.name}}? </h3>

<form class="newItemForm" action="{{ url_for('routes.deleteCategory', category_id = category.id)}}" method = 'post'>

	<div class="buttonHolder">
		<input type='submit', value = 'Delete' class="cancelItemButton">

		<a href = "{{ url_for('routes.viewCategoryAll', category_id= category.id)}}"> Cancel </a>
	</div>

</form>


{% endblock %}
