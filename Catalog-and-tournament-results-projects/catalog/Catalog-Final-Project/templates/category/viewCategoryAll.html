{% extends "base.html" %}
{% set active_page = "categories" %}
{% block content %}

<h1 class="gallery-title">All categories</h1>

<div class="gallery">
	{% for i in categories %}

		<div class = 'gallery-item'>
			<span class = 'category name'>
				<a href="{{url_for('routes.viewCategory', category_id=i.id)}}">
				<h3>{{i.name}}</h3>
				</a>
			</span>

		<div class = "buttonHolder">
			<a class = "cancelItemButton" href="{{url_for('routes.deleteCategory', category_id=i.id)}}"> Delete</a>
		</div>

		</div>

	{% endfor %}
</div>

<h2 class="gallery-title"> Recent Jobs </h2>
{% include "job/viewRecentjobs.html" %}

{% endblock %}
