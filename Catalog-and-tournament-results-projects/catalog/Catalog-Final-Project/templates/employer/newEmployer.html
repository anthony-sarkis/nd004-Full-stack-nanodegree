{% extends "base.html" %}
{% set active_page = "newEmployer" %}

{% block content %}


<h1 class="title"> New Employer </h1>

<form class="newItemForm" action="{{url_for('routes.newEmployer', employer_id=employer_id )}}" method = 'POST'>

	<input class="newItemInput" type='text' size='30' name='name' placeholder="Employer Name">

	<div class="buttonHolder">	
		<input class="newItemButton" type='submit' value='Create'>
		
		<a href = '{{url_for('routes.viewEmployerAll')}}' class="cancelItemButton">
		Cancel
		</a>
	</div>

</form>


{% endblock %}
